<!DOCTYPE HTML>
<html>

<head>
  
  <meta charset="utf-8">

<body>

  
<script>
   	function sorting(a,b){
   		return a.age -b.age;
   	}
   	
	var vasya = { name: "Вася", age: 23 };
	var masha = { name: "Маша", age: 18 };
	var vovochka = { name: "Вовочка", age: 6 };
	var people = [ vasya , masha , vovochka ];

	people.sort(sorting)


	alert(people[2].age) // 6
</script>



</body>

</html>
