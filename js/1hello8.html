<!DOCTYPE HTML>
<html>

<head>
  
  <meta charset="utf-8">
</head>

<body>

  
<script>
    function filterRangeInPlace(arr, a, b){
    	for(var i =0; i<arr.length; i++){
    		var val = arr[i];
    		if(val<a || val>b){
    			arr.splice(i, 1);
    		};
    	};
    };

	arr = [5, 3, 8, 1];
	filterRangeInPlace(arr, 1, 7); 
	alert( arr ); 
</script>



</body>

</html>
