<script>
	function Accumulator(num){
		this.value = num;
		this.read = function (){
			this.value += +prompt('Сколько будем добавлять?', 0);
		}
		
	}
	
	
	
	
	var accumulator = new Accumulator(1); 
	accumulator.read(); 
	accumulator.read(); 
	alert( accumulator.value ); 
</script>
