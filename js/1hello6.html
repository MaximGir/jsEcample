<!DOCTYPE HTML>
<html>

<head>
  
  <meta charset="utf-8">
</head>

<body>

  
<script>
	function camelize(str){
		var camel  = str.split('-');
		for(var i = 1; i < camel.length; i++){
			camel[i] = camel[i].charAt(0).toUpperCase() + camel[i].slice(1);
		};
		return camel.join('');
	};

	alert( camelize ("background-color") );
	alert( camelize("list-style-image") );
</script>



</body>

</html>
